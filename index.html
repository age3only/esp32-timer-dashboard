<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Timer Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      font-size: 2em;
      padding: 2em;
      background: #f4f4f4;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 16px;
      border: 1px solid #ccc;
      text-align: center;
    }
    input[type="time"] {
      font-size: 1em;
      padding: 10px;
      width: 180px;
      text-align: center;
    }
    input[type="number"] {
      font-size: 1em;
      padding: 10px;
      width: 120px;
      text-align: center;
    }
    #saveAll {
      display: block;
      margin: 40px auto;
      font-size: 1.2em;
      padding: 16px 32px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ESP32 Timer Scheduler</h2>
  <table>
    <thead>
      <tr>
        <th>Timer</th>
        <th>Start Time</th>
        <th>Duration (sec)</th>
      </tr>
    </thead>
    <tbody id="timerTable"></tbody>
  </table>

  <button id="saveAll" onclick="saveAllTimers()">💾 Save All Timers</button>

  <script>
    // Firebase Config - Replace with your actual config
    const firebaseConfig = {
      apiKey: "AIzaSyB_05i0ieqMr0p-SuKRrSzZxy28MfCaLAs",
      authDomain: "remote-esp-study.firebaseapp.com",
      databaseURL: "https://remote-esp-study-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "remote-esp-study",
      storageBucket: "remote-esp-study.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const table = document.getElementById("timerTable");

    // Create one row per timer
    function createRow(timerNum, start, duration) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${timerNum}</td>
        <td><input type="time" value="${start}" id="start-${timerNum}"></td>
        <td><input type="number" value="${duration}" id="duration-${timerNum}" min="1"></td>
      `;
      table.appendChild(row);
    }

    // Save all timers to Firebase
    function saveAllTimers() {
      const updates = {};
      for (let i = 1; i <= 24; i++) {
        const start = document.getElementById(`start-${i}`).value;
        const duration = parseInt(document.getElementById(`duration-${i}`).value) || 0;
        updates[i] = { start, duration };
      }
      db.ref("timers").set(updates)
        .then(() => alert("✅ All timers updated!"))
        .catch(error => alert("❌ Error: " + error.message));
    }

    // Load timer values from Firebase
    db.ref("timers").once("value").then(snapshot => {
      const data = snapshot.val() || {};
      for (let i = 1; i <= 24; i++) {
        const timer = data[i] || { start: "08:00", duration: 10 };
        createRow(i, timer.start, timer.duration);
      }
    });
  </script>
</body>
</html>
